<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生加减法练习</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- 首页 -->
        <div id="home" class="page">
            <h1>欢迎使用加减法练习</h1>
            <p>设置数值范围和运算类型，开始你的练习吧！</p>
            <button onclick="showSettings()">开始设置</button>
            <button onclick="showWrongQuestions()">查看错题集</button>
        </div>

        <!-- 用户设置页面 -->
        <div id="settings" class="page" style="display: none;">
            <h2>练习设置</h2>
            <label>数值范围：</label>
            <div>
                <input type="number" id="range-min" placeholder="最小值" min="0">
                <span> - </span>
                <input type="number" id="range-max" placeholder="最大值" min="1">
            </div><br>
            <label>题目数量：</label>
            <input type="number" id="question-count" placeholder="输入题目数" min="1" value="10"><br>
            <label>运算类型：</label>
            <select id="operator">
                <option value="add">加法</option>
                <option value="subtract">减法</option>
                <option value="multiply">乘法</option>
                <option value="divide">除法</option>
            </select><br>
            <button onclick="startPractice()">开始练习</button>
            <button onclick="showHome()">返回首页</button>
        </div>

        <!-- 练习页面 -->
        <div id="practice" class="page" style="display: none;">
            <h2>练习模式</h2>
            <p>进度：<span id="progress">0/10 (正确率: 0%)</span></p>
            <p id="question"></p>
            <input type="number" id="answer" placeholder="输入答案">
            <button onclick="submitAnswer()">提交</button>
            <div id="feedback"></div>
            <div id="reward-animation" class="hidden"></div>
            <button onclick="showHome()">结束练习</button>
        </div>

        <!-- 错题集页面 -->
        <div id="wrong-questions" class="page" style="display: none;">
            <h2>错题集</h2>
            <ul id="wrong-list"></ul>
            <button onclick="clearWrongQuestions()">清空错题集</button>
            <button onclick="showHome()">返回首页</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
